<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIFA World cup</title>
    <link rel="stylesheet" href="styles/fifa-cup.css" />
    <script
      src="https://kit.fontawesome.com/52dec7245a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="poppins-font">
    <header>
      <section class="banner container">
        <div class="banner-right">
          <h1 class="banner-title">The Greatest <br />show on the earth</h1>
          <p class="banner-description">
            Contrary to popular belief, Lorem Ipsum is not simply random text.
            It has roots in a piece of classical Latin literature from 45 BC,
            making it over 2000 years old.
          </p>
          <button class="btn-primary">
            Watch Live <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
        <div class="banner-left">
          <img src="img/banner/banner-img.png" alt="" />
        </div>
      </section>
    </header>
  </body>
</html>
