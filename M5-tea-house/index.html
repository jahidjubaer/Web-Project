<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles/teaHouse.css" />
    <script
      src="https://kit.fontawesome.com/52dec7245a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="manrope-font">

    <!-- header -->
    <header class="max-w-[1296px] my-0 mx-auto">

      <div class="banner flex gap-[13px] mt-[68px]">
        <div class="banner-content max-w-[628px]">
          <h2 class="text-[#1C1C1C] text-[80px] font-extrabold">It's good tea time at The Tea House</h2>
          <p class=" text-[#777777] text-[18px] font-medium">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button class=" bg-linear-to-r from-[#FF0000] to-[#FF8938] flex p-5 gap-2.5 rounded-[10px] text-[20px] font-bold text-white mt-[30px]">Explore More <img src="images/arrow.png" alt="" /></button>
        </div>

        <div class="banner-img relative mt-[52px]">
          <img src="images/banner.png" alt="banner" />
          <div class="rating absolute flex justify-center shadow-md max-w-[255px] py-5 px-7 items-center gap-3 mt-[-120px] ml-[90px] z-10 bg-white rounded-[10px]">
            <i class="fa-solid fa-star fa-lg" style="color: #ffd43b"></i>
            <span>
            <h2 class="font-extrabold text-[#1C1C1C] text-[30px]">5.00</h2>
            <p class="font-semibold text-[#777777]">Trust Pilot Ratings</p>
            </span>
          </div>
        </div>
        
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
